<h1>{{memberheading}}</h1>
<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>e-mail</th>
        <th>Date of Birth</th>
        <th>Contact No.</th>
        <th>City</th>
        <th>Photograph</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of mrr">
            <td>{{m.firstName}}</td>
            <td>{{m.lastName}}</td>
            <td>{{m.email}}</td>
            <td>{{m.dob|date:'dd-MM-yyyy'}}</td>
            <td>{{m.contact}}</td>
            <td>{{m.city}}</td>
            <td><img [src]="m.photoPath" width='50px' height='50px'></td>
        </tr>
    </tbody>
</table>
